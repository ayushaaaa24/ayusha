<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Интерактивная карта России</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://raw.githubusercontent.com/ayushaaaa24/ayusha/main/jquery.vmap.min.js"></script>
  <script src="https://raw.githubusercontent.com/ayushaaaa24/ayusha/main/maps/jquery.vmap.russia.js"></script>
  <style>
    #vmap {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>

  <div id="vmap"></div>

  <script>
    $(document).ready(function() {
      $('#vmap').vectorMap({
        map: 'russia_en', // Используем англоязычную версию
        backgroundColor: '#ffffff',
        borderColor: '#818181',
        borderOpacity: 0.25,
        borderWidth: 1,
        color: '#f4f3f0',
        enableZoom: true,
        hoverColor: '#c6c6c6',
        hoverOpacity: null,
        normalizeFunction: 'linear',
        selectedColor: '#c6c6c6',
        showTooltip: true,
        onRegionClick: function(event, code) {
          alert('Вы кликнули на регион: ' + code); // Временное окно
        },
        onRegionOver: function(event, code) {
           event.preventDefault();  // Предотвратить автоматическую фокусировку
        },
        onRegionOut: function(event, code) {
           event.preventDefault();
        },

        // Данные о регионах (замените этим вашими данными!)
        regionStyle: {
          initial: {
            fill: '#428bca',
            'fill-opacity': 1,
            stroke: 'none',
            'stroke-width': 0,
            'stroke-opacity': 1
          },
          hover: {
            fill: '#2a6496',
            'fill-opacity': 0.8,
            cursor: 'pointer'
          },
          selected: {
            fill: 'rgb(186, 186, 186)'
          },
          selectedHover: {}
        },
        onRegionTipShow: function(e, el, code){
            el.html(el.html()+' (Информация о регионе: ' + code + ')');
        }
      });
    });
  </script>

</body>
</html>
